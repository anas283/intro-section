<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav class="d-flex justify-content-center">
    <div class="col d-flex flex-row">
      <a class="logo-container" href="/">
        <img class="logo" src="./images/logo.svg" alt="snap">
      </a>
      <div class="navigation hide-sm">
        <div class="nav dropdown">
          <div class="chevron-down">Features <i class="fa">&#xf078;</i></div>
          <div class="dropdown-area">
            <div class="dropdown-content to-left">
              <div class="item">
                <img src="./images/icon-todo.svg" alt="icon">
                <div class="item-title">Todo List</div>
              </div>
              <div class="item">
                <img src="./images/icon-calendar.svg" alt="icon">
                <div class="item-title">Calendar</div>
              </div>
              <div class="item">
                <img src="./images/icon-reminders.svg" alt="icon">
                <div class="item-title">Reminders</div>
              </div>
              <div class="item">
                <img src="./images/icon-planning.svg" alt="icon">
                <div class="item-title">Planning</div>
              </div>
            </div>
          </div>
        </div>
        <div class="nav dropdown">
          <div class="chevron-down">Company <i class="fa">&#xf078;</i></div>
          <div class="dropdown-area to-right">
            <div class="dropdown-content">
              <div class="item">
                <div class="item-title ms-0">History</div>
              </div>
              <div class="item">
                <div class="item-title ms-0">Our Team</div>
              </div>
              <div class="item">
                <div class="item-title ms-0">Blog</div>
              </div>
            </div>
          </div>
        </div>
        <div class="nav">Careers</div>
        <div class="nav">About</div>
      </div>
    </div>
    <div class="col d-flex justify-content-end hide-sm">
      <button class="btn btn-light me-3">Login</button>
      <button class="btn btn-outline-secondary">Register</button>
    </div>
    <div class="show-sm">
      <img onclick="openNav()" src="./images/icon-menu.svg" alt="menu">
    </div>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <section class="container mx-auto intro row">
    <div class="order-2 order-md-1 col-sm-12 col-lg-6 section-info">
      <div>
        <h1 class="section-title">Make <br class="hide-sm"> remote work</h1>
        <h6 class="section-subtitle col-sm-12 col-lg-9">
          Get your team in sync, no matter your location. 
          Streamline processes, create team rituals, and
          watch productivity soar.
        </h6>
        <button class="btn btn-dark">Learn more</button>
        <div class="row section-partners">
          <div class="col">
            <img src="./images/client-databiz.svg" alt="databiz">
          </div>
          <div class="col">
            <img src="./images/client-audiophile.svg" alt="audiophile">
          </div>
          <div class="col">
            <img src="./images/client-meet.svg" alt="meet">
          </div>
          <div class="col">
            <img src="./images/client-maker.svg" alt="maker">
          </div>
          <div class="col hide-sm">
          </div>
        </div>
      </div>
    </div>
    <div class="order-1 order-md-2 col-sm-12 col-lg-6 section-hero">
      <img class="hero-desktop hide-sm" src="./images/image-hero-desktop.png" alt="hero">
      <img class="hero-mobile show-sm" src="./images/image-hero-mobile.png" alt="hero">
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
